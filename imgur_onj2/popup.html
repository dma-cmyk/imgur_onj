<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Imgurアップローダー</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Imgurアップローダー</h1>
    </div>

    <div class="section">
      <label for="upload-method-select">アップロード方法</label>
      <select id="upload-method-select" class="styled-select">
        <option value="file">ファイルを選択</option>
        <option value="clipboard">クリップボードから貼り付け</option>
        <option value="screenshot">スクリーンショットを撮る</option>
        <option value="url">URLからアップロード</option>
      </select>

      <div id="upload-content-container" class="upload-content">
        <div id="file-content">
          <div id="drop-area" class="drop-area">
            <p>ここにファイルをドラッグ＆ドロップ</p>
            <label for="image-input" class="btn btn-primary">またはファイルを選択</label>
            <input type="file" id="image-input" accept="image/*" multiple style="display:none;">
          </div>
        </div>
        <div id="clipboard-content" style="display: none;">
          <button id="paste-upload-button" class="btn btn-secondary">クリップボードから貼り付け</button>
        </div>
        <div id="screenshot-content" style="display: none;">
          <button id="capture-button" class="btn btn-secondary">スクリーンショットを撮る</button>
        </div>
        <div id="url-content" style="display: none;">
          <div class="input-group">
            <input type="text" id="url-input" placeholder="画像URLを貼り付け">
            <button id="url-upload-button" class="btn btn-secondary">URLからアップロード</button>
          </div>
        </div>
      </div>

      <div id="status" class="status-text"></div>
    </div>

    <div class="section">
      <div class="history-header">
        <h2>アップロード履歴</h2>
        <select id="folder-select" class="folder-select"></select>
        
      </div>
      <div id="history-placeholder" class="placeholder-text">まだ画像がアップロードされていません。</div>
      <ul id="history-list"></ul>
      <button id="open-history-button" class="btn btn-secondary">全画面で履歴を見る</button>
    </div>

    <div class="section">
      <button id="open-options-button" class="btn btn-secondary">設定・フォルダ管理</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
